<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="encabezado">
        <a href="{% url 'inicio' %}">
            <img src="{% static 'img/index/logo.png' %}" alt="Logo" class="logotipo">
        </a>
        <nav class="menu_selectivo">
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'propiedades' %}">Propiedades</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main class="contenedor_general">
        <h1>Nuestras Propiedades</h1>
        <div class="contenedor_propiedades">
            {% for propiedad in propiedades %}
            <div class="card propiedad-card">
                <img src="{{ propiedad.imagen.url }}" class="card-img-top" alt="Imagen de {{ propiedad.operacion }}">
                <div class="card-body">
                    <p class="tipo-operacion">Venta / {{ propiedad.tipo }} / COD. {{ propiedad.codigo }}</p>
                    <h5 class="nombre-propiedad">{{ propiedad.nombre }}</h5>
                    <p class="ubicacion-propiedad">({{ propiedad.ubicacion }})</p>
                    <p class="precio-propiedad">U$S {{ propiedad.precio }}</p>
                    <a href="{% url 'detallesprop' propiedad.codigo %}" class="btn btn-primary">Ver MÃ¡s</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <div class="footer">
            <img src="{% static 'img/index/ig.png' %}" alt="Instagram">
            <img src="{% static 'img/index/facebook.png' %}" alt="Facebook">
            <img src="{% static 'img/index/whatsapp.png' %}" alt="WhatsApp">
            <img src="{% static 'img/index/gorjeo.png' %}" alt="Twitter">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
