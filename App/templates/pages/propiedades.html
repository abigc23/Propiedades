<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="encabezado propiedades-encabezado">
        <a href="{% url 'inicio' %}">
            <img src="{% static 'img/index/logo.png' %}" alt="Logo" class="logotipo">
        </a>
        <nav class="menu_selectivo propiedades-menu">
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'propiedades' %}">Propiedades</a>
            <a href="#">Contacto</a>
        </nav>
    </header>


    <main class="contenedor_principal_propiedades">
    <h1 class="h1-propiedades">Nuestras Propiedades</h1>
        <div>
            <div class="contenedor_propiedades">
                {% for propiedad in propiedades %}
                <div class="propiedad-card">
                    <img src="{{ propiedad.imagen.url }}" class="card-img-top" alt="Imagen de {{ propiedad.operacion }}">
                    <div class="card-body">
                        <p class="tipo-operacion">Venta / {{ propiedad.tipo }} / COD. {{ propiedad.codigo }}</p>
                        <h5 class="nombre-propiedad">{{ propiedad.nombre }}</h5>
                        <p class="ubicacion-propiedad">{{ propiedad.ubicacion }}</p>
                        <p class="precio-propiedad">U$S {{ propiedad.precio }}</p>
                        <a href="{% url 'detallesprop' propiedad.codigo %}" class="btn-props">Ver m√°s</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer class="propiedades-footer">
        <div class="footer">
            <img src="{% static 'img/index/ig.png' %}" alt="Instagram">
            <img src="{% static 'img/index/facebook.png' %}" alt="Facebook">
            <img src="{% static 'img/index/whatsapp.png' %}" alt="WhatsApp">
            <img src="{% static 'img/index/gorjeo.png' %}" alt="Twitter">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
